<h1>Typing Game</h1>
<div class="str">
    <span class="correct">{{ correct.join("") }}</span><span class="wrong">{{ wrong.join("") }}</span><span class="unchecked">{{ unchecked.join("") }}</span>
</div>

<input #test (input)="atChange(test.value)" type="text">

<h2 *ngIf="youWon" class="wrong">YOU WON!</h2>
